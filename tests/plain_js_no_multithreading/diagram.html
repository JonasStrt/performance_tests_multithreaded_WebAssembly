<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>GoJS Beispiel</title>
    <style>
      body {
        background-color: #343a40;
        color: #ffffff;
      }
    </style>
  </head>

  <script>
    //set initial values for navbar
    document.addEventListener("DOMContentLoaded", function () {
      function updateNavbarValues() {
        const terms = localStorage.getItem("terms");
        const threads = localStorage.getItem("threads");
        if (terms !== null) {
          document.querySelectorAll(
            ".nav-item a"
          )[0].textContent = `Terms: ${terms}`;
        }
        if (threads !== null) {
          document.querySelectorAll(
            ".nav-item a"
          )[1].textContent = `Threads: ${threads}`;
        }
      }
      updateNavbarValues();
    });
  </script>
  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="../../index.html" style="margin-left: 10px"
        >Test-Suite</a
      >
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li style="margin-left: 10px" class="nav-item">
            <a data-type="terms">Terms:</a>
          </li>
          <li style="margin-left: 10px" class="nav-item">
            <a data-type="threads">Threads:</a>
          </li>
        </ul>
      </div>
    </nav>

    <div style="display: flex; width: 95%">
      <!-- diagram -->
      <div
        id="myDiagramDiv"
        style="flex: 0 0 60%; height: 600px; margin-right: 10px"
      ></div>
      <script src="bundle.js"></script>
      <!-- performance card -->
      <div class="container mt-3" style="flex: 0 0 40%">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card text-white bg-dark">
              <div class="card-body">
                <h5 class="card-title">
                  Performance & Memory - plain_js_no_multithreading
                </h5>
                <div class="row">
                  <div class="col-6">
                    <h6 class="mt-3">Measurements</h6>
                    <p id="label1">
                      Execution Time: <span id="value1">-</span> MS
                    </p>
                    <p id="label2">
                      Total JS HeapSize: <span id="value2">-</span> MB
                    </p>
                    <p id="label3">
                      Used JS HeapSize before: <span id="value3">-</span> MB
                    </p>
                    <p id="label4">
                      Used JS HeapSize after: <span id="value4">-</span> MB
                    </p>
                  </div>
                </div>
                <div class="d-flex justify-content-between mt-3">
                  <button
                    class="btn btn-primary me-2"
                    onclick="startPerformanceTest()"
                  >
                    Start Performance Test
                  </button>
                  <button
                    class="btn btn-secondary"
                    onclick="window.location.reload();"
                  >
                    Reload
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
