<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>GoJS Beispiel</title>
    <style>
      body {
        /* background-color: #343a40;
        color: #ffffff; */
      }

      .flex-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 56px); /* HÃ¶he der Navbar abziehen */
        overflow: hidden;
      }

      .list-container {
        flex-grow: 1;
        overflow-y: auto;
      }
    </style>
  </head>

  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md">
      <a class="navbar-brand" href="../../index.html" style="margin-left: 10px"
        >Test-Suite</a
      >
    </nav>

    <div
      style="
        display: flex;
        width: 95%;
        height: calc(100vh - 56px);
        margin: auto;
        overflow: hidden;
      "
    >
      <!-- Diagram -->
      <div
        id="myDiagramDiv"
        style="
          flex: 0 0 70%;
          height: 100%;
          margin-right: 10px;
          overflow-y: hidden;
        "
      >
      <canvas id="chart"></canvas></div>

      <!-- Right side container -->
      <div
        class="flex-container"
        style="flex: 0 0 30%; display: flex; flex-direction: column"
      >
        <!-- Performance card -->
        <div class="container mt-3">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="card mb-3">
                <div class="card-body">
                  <h5 class="card-title">
                    Chart
                  </h5>
                  <!-- Performance metrics -->
                  <div class="row">
                    <div class="col-6">
                      <h6 class="mt-3">Measurements</h6>
                      <form>
                        <div class="mb-3">
                          <label for="nodesDropdown" class="form-label">Nodes:</label>
                          <select class="form-select" id="nodesDropdown">
                            <option value="10">10</option>
                            <option value="100">100</option>
                            <option value="1000">1000</option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label for="termsDropdown" class="form-label">Terms:</label>
                          <select class="form-select" id="termsDropdown">
                            <option value="0">0</option>
                            <option value="100000">100000</option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label for="browserDropdown" class="form-label">Browser:</label>
                          <select class="form-select" id="browserDropdown">
                            <option value="Chrome">Chrome</option>
                            <option value="Firefox">Firefox</option>
                          </select>
                        </div>
                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"/>
                          <label class="form-check-label" for="flexSwitchCheckDefault">Visualization</label>
                        </div>
                        <div class="mb-3">
                          <label for="valueDropdown" class="form-label">Value:</label>
                          <select class="form-select" id="valueDropdown">
                            <option value="Execution time">Execution time</option>
                            <option value="Total Heap Size">Total Heap Size</option>
                            <option value="Gini coefficient">Gini coefficient</option>
                          </select>
                        </div>
                      </form>
                    </div>
                  </div>
                  <!-- Performance test buttons -->
                  <div class="d-flex justify-content-between mt-3">
                    <button
                      class="btn btn-primary me-2"
                      onclick="generateChart()"
                    >
                      Generate chart
                    </button>

                    <button class="btn btn-primary me-2" id="download-btn">Download Chart</button>
                    <button
                      class="btn btn-secondary"
                      onclick="window.location.reload();"
                    >
                      Reload
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Scrollable List Container -->
        <div
          class="container mt-3 list-container"
          style="flex-grow: 1; overflow-y: auto"
        >
          <div class="row justify-content-center">
            <div class="col-10"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
